<ion-view>
<ion-content class="home-body">
<div class="main_wrap">
<div class="header">
  <div class="container clearfix">
    <div id="main_title">
      <h1 style="color: white">财神娱乐</h1>
    </div>
  </div>
</div>
<div class="notice">
  <div class="notice_inner">
    <ul>
      <li style="line-height: 30px;    height: 30px;">
        <marquee behavior="scroll">
        欢迎来到本休闲娱乐、24小时快速对决、防逃包、防窥包、秒到账！
        </marquee>
        <div id="scrollobj" style="white-space:nowrap;overflow:hidden;"><span></span></div>
      </li>
    </ul>
  </div>
</div>
<div class="home-body">
<label class="item item-input"> <i class="icon ion-person placeholder-icon"></i>
<input type="text" placeholder="帐号" ng-model="data.username">
</label>
<label class="item item-input"> <i class="icon ion-key placeholder-icon"></i>
<input type="password" placeholder="密码" ng-model="data.password">
</label>
<ul class="list">
<button class="button button-block button-positive button-body" ng-click="doLogin()"> 登录系统 </button>
<button class="button button-block button-positive button-body" ui-sref="register"> 注册账号 </button>

<div style="text-align:center;    BACKGROUND-COLOR: #FFF;margin-bottom: 10px;">
<a href="/wx_login"><img src="img/timg.jpg" style="width:80px;margin-top:10px;"><br />微信登录</a> 
</div>
